# This is a basic workflow to help you get started with Actions

name: Deploy ELMS backend to ECR

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  createrepo:
    runs-on: ubuntu-latest
    default:
      run:
        working-directory: ./backend/IaC/ecr
    steps:
      - uses: actions/checkout@v3
      - name: 'Configure AWS Credentials'
        uses: clouddrove/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}

      - name: 'Terraform init'
        uses: 'clouddrove/github-actions@v8.0'
        with:
          actions_subcommand: 'init'

      - name: 'Terraform validate'
        uses: 'clouddrove/github-actions@v8.0'
        with:
          actions_subcommand: 'validate'
      - name: 'Terraform apply'
        uses: 'clouddrove/github-actions@v8.0'
        with:
          actions_subcommand: 'apply'
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/elms-backend

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name : Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: us-west-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: status of instance
        run: echo ${{steps.login-ecr.outputs.repository}}

